{% extends "base.html" %}
{%load static %}
{% block page_content %}

  <main id="main">

    <!-- ======= Our Portfolio Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>My Projects</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>My Projeccts</li>
          </ol>
        </div>

      </div>
    </section><!-- End Our Portfolio Section -->

    <!-- ======= Portfolio Section ======= -->
    <section class="portfolio">
      <div class="container">

        <div class="row">
          <div class="col-lg-12">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">All</li>
              {%for category in categories %}
                <li data-filter=".filter-{{category.name}}">{{ category.name }}</li>
              {% endfor %}
            </ul>
          </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
          {% for project in projects %}
            <div class="col-lg-4 col-md-6 portfolio-wrap filter-{{project.category.name}}">
              <div class="portfolio-item">
                  <div class="text-center">
                    <img src="{{ project.image.url }}" class="img-fluid" alt=""> 
                  </div>
                <div class="portfolio-info">
                  <h3>{{ project.title }}</h3>
                  <div>
                    <a href="{% url 'project_detail' project.pk%}"><i class="bx bx-link"></i></a>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}

        </div>

      </div>
    </section><!-- End Portfolio Section -->

  </main><!-- End #main -->
{% endblock %}
